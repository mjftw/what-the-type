<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="#f3f3f3"/>
  
  <!-- TypeScript-style logo with WTT? and rounded corners -->
  <rect x="125" y="25" width="150" height="150" fill="#007acc" rx="10" ry="10"/>
  <text x="200" y="140" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="44" fill="white" text-anchor="middle" dominant-baseline="central" font-weight="600">WTT?</text>
  
  <!-- Question marks as design elements -->
  <text x="80" y="80" font-family="Arial, sans-serif" font-size="100" fill="#007acc" opacity="0.1">?</text>
  <text x="320" y="180" font-family="Arial, sans-serif" font-size="120" fill="#007acc" opacity="0.1">?</text>
  <text x="40" y="160" font-family="Arial, sans-serif" font-size="60" fill="#007acc" opacity="0.1">?</text>
  <text x="360" y="60" font-family="Arial, sans-serif" font-size="80" fill="#007acc" opacity="0.1">?</text>
</svg>
