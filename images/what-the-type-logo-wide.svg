<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 200">
  <defs>
    <linearGradient id="fadeLeft" x1="0%" y1="0%" x2="10%" y2="0%">
      <stop offset="0%" style="stop-color:#f3f3f3;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#f3f3f3;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="fadeRight" x1="90%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3f3f3;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f3f3f3;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="200" fill="#f3f3f3"/>
  
  <!-- Gradient edges -->
  <rect width="100" height="200" fill="url(#fadeLeft)"/>
  <rect x="900" width="100" height="200" fill="url(#fadeRight)"/>

  <!-- Question marks as design elements, adjusted to fit within background -->
  <text x="120" y="100" font-family="Arial, sans-serif" font-size="80" fill="#007acc" opacity="0.1">?</text>
  <text x="800" y="150" font-family="Arial, sans-serif" font-size="90" fill="#007acc" opacity="0.1">?</text>
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="60" fill="#007acc" opacity="0.1">?</text>
  <text x="720" y="80" font-family="Arial, sans-serif" font-size="70" fill="#007acc" opacity="0.1">?</text>
  <text x="180" y="60" font-family="Arial, sans-serif" font-size="75" fill="#007acc" opacity="0.1">?</text>
  <text x="650" y="140" font-family="Arial, sans-serif" font-size="65" fill="#007acc" opacity="0.1">?</text>
  <text x="350" y="110" font-family="Arial, sans-serif" font-size="50" fill="#007acc" opacity="0.1">?</text>

  <!-- TypeScript-style logo with WTT? and rounded corners -->
  <rect x="425" y="25" width="150" height="150" fill="#007acc" rx="10" ry="10"/>
  <text x="500" y="140" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="44" fill="white" text-anchor="middle" dominant-baseline="central" font-weight="600">WTTâ€½</text>
</svg>
